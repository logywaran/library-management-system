<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-book-reader"></i>
                <h1>Lumina Library</h1>
            </div>
            <button id="addBookBtn" class="btn-primary">
                <i class="fa-solid fa-plus"></i> New Book
            </button>
        </header>

        <main>
            <div class="controls">
                <div class="search-bar">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search for books...">
                </div>
                <div class="category-filter">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="Technology">Technology</option>
                    </select>
                </div>
            </div>

            <div id="bookList" class="book-grid">
                <!-- Book Cards will be injected here -->
            </div>

            <div id="emptyState" class="empty-state hidden">
                <i class="fa-solid fa-ghost"></i>
                <p>No books found in the library.</p>
            </div>
        </main>
    </div>

    <!-- Modal for Add/Edit Book -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('bookModal')">&times;</span>
            <h2 id="modalTitle">Add New Book</h2>
            <form id="bookForm">
                <input type="hidden" id="bookId">

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required minlength="2" placeholder="e.g. The Great Gatsby">
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" required minlength="2" placeholder="e.g. F. Scott Fitzgerald">
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="Technology">Technology</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Book</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Borrowing -->
    <div id="borrowModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('borrowModal')">&times;</span>
            <h2>Borrow Book</h2>
            <form id="borrowForm">
                <input type="hidden" id="borrowBookId">
                <div class="form-group">
                    <label for="borrowerName">Borrower Name</label>
                    <input type="text" id="borrowerName" required minlength="2" placeholder="e.g. John Doe">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Confirm Borrow</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h2 id="confirmTitle">Confirm Action</h2>
            <p id="confirmMessage">Are you sure you want to proceed?</p>
            <div class="confirm-actions">
                <button class="btn-secondary" onclick="closeModal('confirmModal')">Cancel</button>
                <button id="confirmProceed" class="btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Action Successful!</div>

    <script src="js/app.js"></script>
</body>

</html>
